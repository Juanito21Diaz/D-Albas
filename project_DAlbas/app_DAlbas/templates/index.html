<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

    <script src="{% static '../static/js/app.js' %}"></script>

    <script src="{% static '../static/js/filtraciones.js' %}"></script>

    <script src="{% static '../static/js/popper.min.js' %}"></script>
    <script src="{% static '../static/js/bootstrap.min.js' %}"></script>
    <script src="{% static '../static/js/main.js' %}"></script>
    <!-- <script src="{% static '../static/js/pedido_admin.js' %}"></script> -->

<body>
    <header class="header">
        {% block encabezado %}
        {% endblock %}
    </header>
    <div>
        {% block contenido %}
        {% endblock %}
    </div>
    <section class="footer-16371">
        {% block footer %}
        {% endblock %}
    </section>
</body>


</html>
